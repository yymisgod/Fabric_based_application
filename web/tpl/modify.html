<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>modify</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="/static/css/reset.css" rel="stylesheet">
    <!-- Bootstrap3.3.5 CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/login.css" rel="stylesheet">
    <link href="/static/css/queryResult.css" rel="stylesheet">
    <link href="/static/css/addEdu.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="queryResule">
        <h2>修改劳模信息</h2>
        <div class="back">
          {{if eq .CurrentUser.IsAdmin "T"}}
              <a href="/addModelWorkerInfo">添加信息</a>
          {{end}}
            <a href="/index">返回首页</a>
        </div>
        <form action="/addormodify" method="post" name="modifyForm">
        <div class="top">
              <div class="left">
                  <p>
                      <span>工号：</span>
                      <span>
                          <input type="text" name="workerId" value="{{.ModelWorker.Worker_id}}" class="input_text" tabindex="1" onfocus="if(this.placeholder=='工号'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='工号';this.className ='input_text'}" accesskey="n" type="text" placeholder="工号" size="25" autocomplete="off">
                      </span>
                  </p>
                  <p>
                      <span>姓名：</span>
                      <span>
                        <input type="text" name="workerName" value="{{.ModelWorker.Worker_name}}" class="input_text" tabindex="1" onfocus="if(this.placeholder=='姓名'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='姓名';this.className ='input_text'}" accesskey="n" type="text" placeholder="姓名" size="25" autocomplete="off">
                      </span>
                  </p>
                  <p>
                      <span>备注：</span>
                      <span>
                        <input type="text" name="remark" value="{{.ModelWorker.Remark}}" class="input_text" tabindex="1" onfocus="if(this.placeholder=='备注'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='备注';this.className ='input_text'}" accesskey="n" type="text" placeholder="备注" size="25" autocomplete="off">
                      </span>
                  </p>
                  <p>
                      <span>Gid：</span>
                      <span>
                        <input type="text" name="gid" value="{{.ModelWorker.Gid}}" class="input_text" tabindex="1" onfocus="if(this.placeholder=='Gid'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='Gid';this.className ='input_text'}" accesskey="n" type="text" placeholder="Gid" size="25" autocomplete="off">
                      </span>
                  </p>
              </div>
              <div class="right">
                  <p>
                      <span>审核状态：</span>
                      <span>
                        <input type="text" name="delFlag" value="{{.ModelWorker.Del_flag}}" class="input_text" tabindex="1" onfocus="if(this.placeholder=='审核状态'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='审核状态';this.className ='input_text'}" accesskey="n" type="text" placeholder="审核状态" size="25" autocomplete="off">
                      </span>
                  </p>
                  <p>
                      <span>创建人：</span>
                      <span>
                        <input type="text" name="createBy" value="{{.ModelWorker.Create_by}}" class="input_text" tabindex="1" onfocus="if(this.placeholder=='创建人'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='创建人';this.className ='input_text'}" accesskey="n" type="text" placeholder="创建人" size="25" autocomplete="off">
                      </span>
                  </p>
                  <p>
                      <span>创建时间：</span>
                      <span>
                        <input type="text" name="createTime" value="{{.ModelWorker.Create_time}}" class="input_text" tabindex="1" onfocus="if(this.placeholder=='创建时间'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='创建时间';this.className ='input_text'}" accesskey="n" type="text" placeholder="创建时间" size="25" autocomplete="off">
                      </span>
                  </p>
                  <p>
                      <span>修改人：</span>
                      <span>
                        <input type="text" name="updateBy" value="{{.ModelWorker.Update_by}}" class="input_text" tabindex="1" onfocus="if(this.placeholder=='修改人'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='修改人';this.className ='input_text'}" accesskey="n" type="text" placeholder="修改人" size="25" autocomplete="off">
                      </span>
                  </p>
              </div>
        </div>
        <button type="button" name="button" class="btn">修改劳模信息</button>
        </form>
    </div>
    <!-- data-backdrop="false"去除遮罩层  -->
    <div class="modal fade bd-example-modal-sm"  id="myModal" role="dialog" data-backdrop="false"  aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <p class="text-center mb-0" style="height:42px;line-height:42px;margin:0;">
                    <i class="fa fa-check-circle text-success mr-1" aria-hidden="true"></i>
                    请输入劳模所必需的相关信息
                </p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script>
        var inputs = $('input[type="text"]');
        // 提交按钮
        $('.btn').click(function() {
            // 如果为空 报错提示
            // for (var i = 0; i < inputs.length; i++) {
            //     if (!($(inputs[i]).val())) {
            //         $(inputs[i]).addClass('redColor');
            //         $('#myModal').modal('show');
            //         setTimeout(function(){
            //             $("#myModal").modal("hide");
            //         },2000);
            //         return;
            //     }
            // }

            // 成功后提交数据
            $("form[name='modifyForm']").submit()
        })
    </script>
</div>
</body>

</html>
